<span>
    {% if page.prev != null %}
        <a class='pull-left' href="../{{ page.prev.url | split: '/' | last }}">
            {% icon fa-long-arrow-left %} {{ page.prev.title }}
        </a>
    {% endif %}

    {% if page.next != null %}
        <a class='pull-right' href="../{{ page.next.url | split: '/' | last }}">
            {{ page.next.title }} {% icon fa-long-arrow-right %}
        </a>
    {% endif %}
</span>
